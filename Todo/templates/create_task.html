{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Document</title>
</head>

<body>
  <div class="header align-items:center">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(16, 247, 235);">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">To Do Lists</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/Logout">Logout</a>
            </li>
            <li class="nav-item">

              <a class="nav-link active" href="CreateTask">CreateTask</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="ViewTask">ViewTask</a>
            </li>

          </ul>

        </div>
      </div>
    </nav>
  </div>



  <div>
    <form method="POST">
      {% csrf_token %}

      <table border="2" align="center" class="table-bordered mt-5 br-5">
       <tr>
        <th colspan="2" class="text-center">CREATE TASK</th>
       </tr>
        <tr>
          <th>
            Task Title :-
          </th>
          <td>
            <input class="form-control" type="text" name="title">
          </td>
        </tr>

        <tr>
          <th>Task Details :-</th>
          <td> <textarea class="form-control" name="det" id="" cols="30" rows="10"></textarea></td>
        </tr>

        <tr>
          <th>Select Category :-</th>
          <td>
            <select name="cat" id="" class="form-control">
              <option value="1">Office</option>
              <option value="2">Home</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Due Date:</th>
          <td><input  type="date" name="due_date"></td>
        </tr>

        <tr>
          <td colspan="2" class="text-center"><input class="btn btn-outline-primary" type="submit" value="Create Task"></td>
        </tr>

            </table>
    </form>
  </div>

</body>

</html>
