{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <div class="header">
            <div class="h">
                <p>TO Do Lists</p>
            </div>
        </div>
        <table class="mt-5 radius-5 p-5" border="1" align="center">
            <tr>
                <th>Username:</th>
                <td><input type="text" name="uname"></td>
            </tr>

            <tr>
                <th>Password:</th>
                <td><input type="password" name="upass"></td>
            </tr>

            <tr>
                <th>Confirm Password:</th>
                <td><input type="password" name="ucpass"></td>
            </tr>
            <tr>
              
                <td><input type="Submit" name="submit"></td>
            </tr>

        </table>
            <div class="loginForm col-md-6 mx-auto p-5">
                <div class="mb-3">
                <label >REGISTER</label>
            </div>
            <p class="uname">Username: <span><input class="form-control" type="text" name="uname"></span></p>
            <p class="upass">Password:<span><input class="form-control" type="text" name="upass"></span></p>
            <p class="ucpass">Conferm Password:<span><input class="form-control" type="text" name="ucpass"></span></p>
            <button class="btn btn-outline-info mx-auto" type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
