{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="col-md-8 mx-auto mt-5 Topstrip">
        <div class="buttons-row mx-auto">
        <a class="btn btn-outline-primary btn-lg" href="/">Home</a>
        <a class="btn btn-outline-primary btn-lg" href="Logout">Logout</a>
        <a class="btn btn-outline-primary btn-lg" href="ViewTask">View task</a>
        <a class="btn btn-outline-primary btn-lg" href="CreateTask">Create Task</a>
        <a class="btn btn-outline-primary btn-lg" href="Dashboard">Dashboard</a>
    </div>
    </div>
<div class="col-md-8 mx-auto mt-5">
    <table class="table table-secondary table-bordered text-center">
        <tr>
            <th colspan="8">
            Created Tasks
            </th>
          </tr>
       <tr>
                <th>Sr No</th>
                <th>Title</th>
                <th>Details</th>
                <th>Category</th>
                <th>Due Date</th>
                <th>Created On </th>
                <th colspan="2">Operation</th>
               
        </tr>

        {% for x in tasks %}
        <tr>
               <th>{{x.id}}</th>
                <th>{{x.title}}</th>
                <th>{{x.detail}}</th>
                <th>{{x.cat}}</th>
                <th>{{x.due_date}}</th>
                <th>{{x.created_on}}</th>
                <th><a href="Edit/{{x.id}}">Edit</a></th>
                <th><a href="Delete/{{x.id}}">Delete</a></th>


        </tr>
        {% endfor %}
       
    </table>
</div> 
</body>
</html>
